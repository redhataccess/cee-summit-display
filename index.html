<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>CEE Summit Display</title>
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <style type="text/css" media="screen">
        .node {
            position: absolute;
            width: 22px;
            height: 22px;
            transform: rotate(45deg);
            background-color: #cc0000;
        }
        .group-a { background-color: #00cc00; }
        .group-b { background-color: #cc0000; }
        /*

        design elements here:
        https://docs.google.com/presentation/d/1R5wqsPFOONJ711488uBfDCfPK9IcDLcP8FCD4/edit#slide=id.g111b1b43ff_0_106
        use light blue for background

        colors for groups here:
        https://docs.google.com/spreadsheets/d/1Xu2OVUgCsySKrXYDGuyiCnoVm_ZVcSkBTyn6K8U13gw/edit#gid=1390218607

        */
        #graph {
            position: relative;
            height: 100%;
            width: 100%;
        }
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-image: url('client/img/bg-tl.png'), url('client/img/bg-bottom.png');
            background-size: auto, cover;
            background-repeat: no-repeat, no-repeat;
            font-family: Lato, sans-serif;
        }

        .event {
            opacity: 0;
            position: absolute;
            width: 25vw;
            bottom: 100px;
            left: 100px;
            z-index: 1;
            font-size: 130%;

            background-color: rgba(210, 210, 210, 0.5);
            padding: 0.1em 1em;
            -webkit-transition: 0.618s -webkit-filter  ease-in-out, 0.618s opacity ease-in-out;
            -webkit-filter: blur(10px);

            border-radius: 3px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        .event.show {
            opacity: 1;
            -webkit-filter: blur(0px);
            -webkit-transition: 0.618s -webkit-filter ease-in-out, 0.618s opacity ease-in-out;
        }
        #events {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        </style>
    </head>
    <body>
        <canvas id="graph"></canvas>

        <div id="events"></div>

        <!-- <aside id="event-1"> -->
        <!--     <h1>Security Meetup</h1> -->
        <!--     <p>At 1 PM, meet your fellow hackers at the atrium.</p> -->
        <!-- </aside> -->

        <script type="text/ractive" id="events-template">
            {{#each eventList:i}}
                <div class="event {{ currentEvent === i ? 'show' : '' }}">
                    <h1>
                        {{ eventList[i].group }}
                    </h1>
                        <p>
                        <strong>Attend this session</strong>: {{ eventList[i].message }}, starting
                        <strong>{{ moment(eventList[i].date).fromNow() }}</strong> in room
                        <strong>{{ eventList[i].room }}</strong>.
                        </p>
                </div>
            {{/each}}
        </script>
    </body>

    <script src="client/shaders/point.vert"  id="point-vert" type="x-shader/x-vertex"></script>
    <script src="client/shaders/point.frag"  id="point-frag" type="x-shader/x-fragment"></script>

    <script src="build/client/bundle.js"></script>
</html>
